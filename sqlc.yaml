version: "2"
sql:
  - engine: "postgresql"
    schema: "Glupulse_schema.sql"
    queries: "query.sql"
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false