<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Glupulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        .pattern-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gray-900 font-sans text-gray-800 antialiased h-screen flex items-center justify-center overflow-hidden">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden animate-fade-in mx-4">
        
        <div class="h-32 bg-gray-800 flex items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 pattern-grid"></div>
            <div class="text-center relative z-10">
                <h1 class="text-2xl font-extrabold text-white tracking-tight">Super Admin</h1>
                <p class="text-gray-400 text-xs uppercase tracking-widest mt-1 font-bold">Glupulse Control Center</p>
            </div>
        </div>

        <div class="p-8 pt-10">
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1 block mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-800 outline-none font-bold text-gray-700 transition" placeholder="admin_core" required autofocus>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1 block mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-gray-800 outline-none font-bold text-gray-700 transition" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-900 hover:bg-black text-white py-3.5 rounded-xl font-bold text-sm shadow-lg transform active:scale-[0.98] transition-all flex justify-center items-center gap-2">
                    <span>Masuk Dashboard</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

            </form>
        </div>
        
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-[10px] text-gray-400 font-medium">Restricted Access. Unauthorized access is prohibited.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        async function handleLogin(e) {
            e.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const btn = document.getElementById('submitBtn');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) return;

            // UI Loading
            const originalContent = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Authenticating...';
            usernameInput.disabled = true;
            passwordInput.disabled = true;

            try {
                // CALL NEW ENDPOINT
                const response = await fetch(`${API_BASE_URL}/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // STORE TOKENS SEPARATELY
                    localStorage.setItem('admin_access_token', data.access_token);   // Short lived
                    localStorage.setItem('admin_refresh_token', data.refresh_token); // Long lived (Device bound)
                    localStorage.setItem('admin_username', data.username);
                    localStorage.setItem('admin_role', data.role);

                    window.location.href = '/admin/dashboard';
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error(error);
                btn.classList.add('bg-red-600', 'hover:bg-red-700');
                btn.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${error.message}`;
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.classList.remove('bg-red-600', 'hover:bg-red-700');
                    btn.innerHTML = originalContent;
                    usernameInput.disabled = false;
                    passwordInput.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
