<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg w-full max-w-md text-center">
        <!-- Failure Icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
            <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <!-- Heading -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">
            Verification Failed
        </h1>

        <!-- Message -->
        <p class="text-gray-600 text-base sm:text-lg mb-8">
            This verification link is invalid or has expired. Please try changing your email again.
        </p>

        <!-- Button - Links back to the app -->
        <a href="glupulseapp://profile" class="inline-block w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">
            Open App
        </a>
        <p class="text-xs text-gray-400 mt-4">
            (You can now safely close this window)
        </p>
    </div>

</body>
</html>
