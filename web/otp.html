<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-3">Verifikasi Kode</h1>
        <p class="text-center text-gray-500 mb-6 text-sm">
            Kode OTP telah dikirimkan ke email Anda. Silakan masukkan di bawah ini.
        </p>
        
        <!-- Status/Message Box -->
        <div id="messageBox" class="mt-4 p-3 rounded-lg text-sm text-center hidden" role="alert"></div>

        <form id="otpForm" class="space-y-6">

            <div>
                <label for="otp_code" class="block text-sm font-medium text-gray-700 mb-1">Kode OTP (6 Digit)</label>
                <input type="number" id="otp_code" name="otp_code" placeholder="Masukkan Kode" required minlength="6" maxlength="6"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg text-center text-xl tracking-widest focus:ring-sky-500 focus:border-sky-500 shadow-sm">
            </div>
            
            <button type="submit" id="verifyButton"
                    class="w-full bg-sky-600 text-white font-semibold py-2.5 rounded-lg hover:bg-sky-700 transition duration-300 shadow-lg shadow-sky-200/50 disabled:opacity-50">
                Verifikasi
            </button>
        </form>

        <!-- Resend and Timer -->
        <div class="text-center text-sm mt-4">
            <span id="timer" class="text-red-500 font-medium"></span>
            <button id="resendButton" disabled
                    class="text-sky-600 font-semibold hover:text-sky-800 transition duration-150 disabled:text-gray-400 disabled:cursor-not-allowed">
                Kirim Ulang Kode
            </button>
        </div>
    </div>

    <script>
    const VERIFY_ENDPOINT = '/verify-otp';
    const RESEND_ENDPOINT = '/resend-otp';
    const WELCOME_URL = '/welcome/web';
    const LOGIN_URL = '/login';

    const form = document.getElementById('otpForm');
    const messageBox = document.getElementById('messageBox');
    const resendButton = document.getElementById('resendButton');
    const verifyButton = document.getElementById('verifyButton');
    const timerDisplay = document.getElementById('timer');

    let countdownInterval;
    let userId = localStorage.getItem('user_id');
    let initialExpiry = parseInt(localStorage.getItem('otp_expires_in') || 300);

    // --- Utility Functions ---

    function showMessage(message, type = 'error') {
        let classes = 'hidden';
        if (type === 'error') {
            classes = 'bg-red-100 text-red-700 border border-red-300';
        } else if (type === 'success') {
            classes = 'bg-green-100 text-green-700 border border-green-300';
        } else if (type === 'info') {
            classes = 'bg-blue-100 text-blue-700 border border-blue-300';
        }
        messageBox.textContent = message;
        messageBox.className = 'mt-4 p-3 rounded-lg text-sm text-center ' + classes;
        messageBox.style.display = 'block';
    }

    function startTimer(duration) {
        let timer = duration;
        resendButton.disabled = true;

        clearInterval(countdownInterval);

        countdownInterval = setInterval(function () {
            let minutes = parseInt(timer / 60, 10);
            let seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            timerDisplay.textContent = `Kode kedaluwarsa dalam ${minutes}:${seconds}`;

            if (--timer < 0) {
                clearInterval(countdownInterval);
                timerDisplay.textContent = 'Kode sudah kedaluwarsa.';
                resendButton.disabled = false;
                verifyButton.disabled = true;
            }
        }, 1000);
    }

    function clearAuthCookies() {
        document.cookie = 'access-token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT;';
        document.cookie = 'refresh-token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT;';
        localStorage.removeItem('user_id');
        localStorage.removeItem('otp_expires_in');
    }

    // --- Core Handlers ---

    async function handleVerification(e) {
        e.preventDefault();
        
        if (!userId) {
            showMessage("ID Pengguna tidak ditemukan. Silakan login ulang.", 'error');
            clearAuthCookies();
            setTimeout(() => window.location.href = LOGIN_URL, 1500);
            return;
        }

        const otpCode = document.getElementById('otp_code').value;
        if (otpCode.length !== 6) {
            showMessage("Kode OTP harus 6 digit.", 'error');
            return;
        }

        verifyButton.disabled = true;
        showMessage("Memverifikasi kode...", 'info');

        const payload = {
            user_id: userId,
            otp_code: otpCode,
        };

        try {
            const response = await fetch(VERIFY_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // Success: Cookies are already set by backend
                showMessage("Verifikasi berhasil! Mengalihkan...", 'success');
                
                // Clear temporary user_id from local storage
                localStorage.removeItem('user_id');
                localStorage.removeItem('otp_expires_in');
                clearInterval(countdownInterval);
                
                // Redirect to welcome page
                setTimeout(() => {
                    window.location.href = data.redirect_url || WELCOME_URL;
                }, 1000);

            } else {
                // Verification Failed (401 Unauthorized or other error)
                const errorMsg = data.error || data.message || "Kode OTP salah atau telah kadaluarsa.";
                showMessage(errorMsg, 'error');
            }
        } catch (error) {
            console.error('Network or server error:', error);
            showMessage("Terjadi kesalahan koneksi. Silakan coba lagi.", 'error');
        } finally {
            verifyButton.disabled = false;
        }
    }

    async function handleResend() {
        if (!userId) {
            showMessage("ID Pengguna tidak ditemukan. Silakan login ulang.", 'error');
            return;
        }

        resendButton.disabled = true;
        showMessage("Meminta kode baru...", 'info');

        const payload = { user_id: userId };

        try {
            const response = await fetch(RESEND_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.status === 200) {
                const newExpiry = data.expires_in || 300;
                showMessage("Kode OTP baru berhasil dikirim!", 'success');
                localStorage.setItem('otp_expires_in', newExpiry);
                startTimer(newExpiry);
                verifyButton.disabled = false; 
            } else {
                const errorMsg = data.error || data.message || "Gagal mengirim ulang kode. Silakan coba sebentar lagi.";
                showMessage(errorMsg, 'error');
                resendButton.disabled = false;
            }
        } catch (error) {
            console.error('Network or server error during resend:', error);
            showMessage("Kesalahan koneksi saat meminta kode ulang.", 'error');
            resendButton.disabled = false;
        }
    }

    // --- Initialization ---
    
    document.addEventListener('DOMContentLoaded', () => {
        if (!userId) {
            showMessage("Sesi verifikasi tidak valid. Harap login kembali.", 'error');
            clearAuthCookies();
            setTimeout(() => window.location.href = LOGIN_URL, 2000);
        } else {
            startTimer(initialExpiry);
            document.getElementById('otp_code').focus();
        }
    });

    form.addEventListener('submit', handleVerification);
    resendButton.addEventListener('click', handleResend);

</script>
</body>
</html>
