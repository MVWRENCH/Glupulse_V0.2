<div class="fade-in space-y-6 h-full flex flex-col">
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 flex-shrink-0">
        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Pendapatan Hari Ini</p>
                    <h3 class="text-2xl font-extrabold text-gray-800 mt-1" id="stat-income">Rp 0</h3>
                </div>
                <div class="p-2 bg-green-50 text-green-600 rounded-lg"><i class="fas fa-wallet"></i></div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Pesanan Baru</p>
                    <h3 class="text-2xl font-extrabold text-brand-600 mt-1" id="stat-new">0</h3>
                </div>
                <div class="p-2 bg-brand-50 text-brand-600 rounded-lg"><i class="fas fa-shopping-bag"></i></div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Proses / Delivery</p>
                    <h3 class="text-2xl font-extrabold text-orange-500 mt-1" id="stat-active">0</h3>
                </div>
                <div class="p-2 bg-orange-50 text-orange-600 rounded-lg"><i class="fas fa-motorcycle"></i></div>
            </div>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Rating Toko</p>
                    <h3 class="text-2xl font-extrabold text-yellow-500 mt-1 flex items-center gap-1">
                        <span id="stat-rating">0.0</span> <span class="text-xs text-gray-400 font-normal">/ 5.0</span>
                    </h3>
                </div>
                <div class="p-2 bg-yellow-50 text-yellow-600 rounded-lg"><i class="fas fa-star"></i></div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1 min-h-0">
        
        <div class="flex flex-col bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden h-full">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center flex-shrink-0">
                <h3 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-brand-500"></span> Pesanan Baru
                </h3>
                <span id="badge-incoming" class="bg-brand-100 text-brand-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="col-incoming" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/30 custom-scroll">
                <div class="text-center text-gray-400 text-sm py-10 animate-pulse">Memuat...</div>
            </div>
        </div>

        <div class="flex flex-col bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden h-full">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center flex-shrink-0">
                <h3 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-orange-500"></span> Sedang Disiapkan
                </h3>
                <span id="badge-preparing" class="bg-orange-100 text-orange-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="col-preparing" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/30 custom-scroll">
                <div class="text-center text-gray-400 text-sm py-10">Kosong</div>
            </div>
        </div>

        <div class="flex flex-col bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden h-full">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center flex-shrink-0">
                <h3 class="font-bold text-gray-700 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span> Siap / Diantar
                </h3>
                <span id="badge-ready" class="bg-green-100 text-green-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
            </div>
            <div id="col-ready" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/30 custom-scroll">
                <div class="text-center text-gray-400 text-sm py-10">Kosong</div>
            </div>
        </div>

    </div>
</div>

<div id="rejectModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeRejectModal()"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center">
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all w-full max-w-md">
                <div class="bg-white px-6 py-4 border-b border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900">Tolak Pesanan</h3>
                </div>
                <div class="p-6">
                    <input type="hidden" id="rejectOrderId">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Alasan Penolakan</label>
                    <textarea id="rejectReason" rows="3" class="w-full border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-red-500 outline-none" placeholder="Stok habis, toko tutup, dll..."></textarea>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
                    <button onclick="closeRejectModal()" class="px-4 py-2 rounded-xl text-gray-500 font-bold hover:bg-gray-100 text-sm">Batal</button>
                    <button onclick="confirmReject()" class="px-4 py-2 rounded-xl bg-red-600 text-white font-bold hover:bg-red-700 text-sm">Tolak Pesanan</button>
                </div>
            </div>
        </div>
    </div>
</div>
