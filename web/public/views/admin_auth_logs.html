<div class="space-y-6 animate-fade-in">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl font-extrabold text-white tracking-tight">Authentication Logs</h2>
            <p class="text-sm text-gray-400 mt-1">Track user sign-ins, failed attempts, and security events.</p>
        </div>
        <div class="flex items-center gap-2">
             <button onclick="initAuthLogsPage()" class="bg-gray-800 hover:bg-gray-700 text-white p-2.5 rounded-xl border border-gray-700 transition shadow-sm group">
                <i class="fas fa-sync-alt group-hover:rotate-180 transition-transform duration-500"></i>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue-500/20 text-blue-400 flex items-center justify-center font-bold">
                    <i class="fas fa-history"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Total Logs</p>
                    <p class="text-xl font-bold text-white" id="al_stat_total">0</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-green-500/20 text-green-400 flex items-center justify-center font-bold">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Info Events</p>
                    <p class="text-xl font-bold text-white" id="al_stat_info">0</p>
                </div>
            </div>
        </div>
         <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-red-500/20 text-red-400 flex items-center justify-center font-bold">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Warnings / Errors</p>
                    <p class="text-xl font-bold text-white" id="al_stat_warn">0</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-purple-500/20 text-purple-400 flex items-center justify-center font-bold">
                    <i class="fas fa-users"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">Unique Users</p>
                    <p class="text-xl font-bold text-white" id="al_stat_users">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-xl overflow-hidden">
        
        <div class="p-4 border-b border-gray-700 flex flex-col xl:flex-row gap-3 bg-gray-900/50 items-center">
            
            <div class="relative flex-1 w-full">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                <input type="text" id="authLogSearch" oninput="filterAuthLogs()" placeholder="Search Log ID, User ID, or Message..." 
                    class="w-full bg-gray-800/50 border border-gray-600 text-white text-sm rounded-xl py-2.5 pl-9 pr-4 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all placeholder-gray-500 hover:bg-gray-800">
            </div>

            <div class="relative group w-full md:w-auto">
                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none group-hover:text-blue-400 transition-colors">
                    <i class="fas fa-layer-group text-xs"></i>
                </div>
                <select id="authLogLevelFilter" onchange="filterAuthLogs()" 
                    class="appearance-none w-full md:w-40 bg-gray-800 border border-gray-600 text-gray-200 text-sm font-medium rounded-xl py-2.5 pl-9 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 cursor-pointer hover:bg-gray-750 transition-all">
                    <option value="all">All Levels</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">
                    <i class="fas fa-chevron-down text-[10px]"></i>
                </div>
            </div>

            <div class="flex gap-2 w-full md:w-auto">
                <div class="relative flex-1">
                    <input type="date" id="authLogStartDate" onchange="filterAuthLogs()" 
                        class="w-full bg-gray-800 border border-gray-600 text-gray-400 text-sm rounded-xl py-2.5 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 cursor-pointer">
                </div>
                <span class="text-gray-500 self-center">-</span>
                <div class="relative flex-1">
                    <input type="date" id="authLogEndDate" onchange="filterAuthLogs()" 
                        class="w-full bg-gray-800 border border-gray-600 text-gray-400 text-sm rounded-xl py-2.5 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 cursor-pointer">
                </div>
            </div>

        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-900/80 text-xs uppercase text-gray-400 font-bold tracking-wider">
                    <tr>
                        <th class="p-4 border-b border-gray-700">Timestamp</th>
                        <th class="p-4 border-b border-gray-700 text-center">Level</th>
                        <th class="p-4 border-b border-gray-700">Action / Category</th>
                        <th class="p-4 border-b border-gray-700">Message & Details</th>
                        <th class="p-4 border-b border-gray-700 text-right">User / IP</th>
                    </tr>
                </thead>
                <tbody id="authLogsTableBody" class="divide-y divide-gray-700 text-sm bg-gray-800/20">
                    </tbody>
            </table>
        </div>
        
        <div class="p-4 border-t border-gray-700 bg-gray-900/50 flex justify-between items-center text-xs text-gray-500">
            <span id="authLogCount">Showing 0 logs</span>
            <div class="flex gap-2">
                <button class="px-3 py-1.5 bg-gray-800 rounded-lg border border-gray-700 hover:text-white hover:border-gray-500 disabled:opacity-50 transition-colors" disabled>Prev</button>
                <button class="px-3 py-1.5 bg-gray-800 rounded-lg border border-gray-700 hover:text-white hover:border-gray-500 disabled:opacity-50 transition-colors" disabled>Next</button>
            </div>
        </div>
    </div>
</div>
