<div class="space-y-6 animate-fade-in">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl font-bold text-white tracking-tight">Menu Approvals</h2>
            <p class="text-sm text-gray-400 mt-1">Ensure food items meet health standards before publishing.</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="px-4 py-2 bg-gray-800 text-gray-300 rounded-xl text-xs font-bold border border-gray-700 shadow-sm flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></div>
                Pending: <span id="page_total_count" class="text-white ml-1">...</span>
            </div>
            <button onclick="initMenuRequestsPage()" class="bg-gray-800 hover:bg-gray-700 text-white p-2.5 rounded-xl border border-gray-700 transition shadow-sm group">
                <i class="fas fa-sync-alt group-hover:rotate-180 transition-transform duration-500"></i>
            </button>
        </div>
    </div>

    <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-xl overflow-hidden">
        <div class="p-4 flex flex-col sm:flex-row gap-3 bg-gray-900/50 items-center">
            
            <div class="relative flex-1 w-full">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                <input type="text" id="menuSearchInput" oninput="filterMenuRequests()" placeholder="Search food name..." 
                    class="w-full bg-gray-800/50 border border-gray-600 text-white text-sm rounded-xl py-2.5 pl-9 pr-4 focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all placeholder-gray-500 hover:bg-gray-800">
            </div>

            <div class="relative group w-full sm:w-auto">
                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none group-hover:text-blue-400 transition-colors">
                    <i class="fas fa-sort-amount-down text-xs"></i>
                </div>
                <select id="menuSortSelect" onchange="filterMenuRequests()" 
                    class="appearance-none w-full sm:w-48 bg-gray-800 border border-gray-600 text-gray-200 text-sm font-medium rounded-xl py-2.5 pl-9 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 cursor-pointer hover:bg-gray-750 transition-all">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="az">Name A-Z</option>
                    <option value="price_high">Price High-Low</option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">
                    <i class="fas fa-chevron-down text-[10px]"></i>
                </div>
            </div>

        </div>
    </div>

    <div id="menu_request_grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-500 bg-gray-800/30 rounded-2xl border border-dashed border-gray-700">
            <i class="fas fa-circle-notch fa-spin text-3xl mb-3"></i>
            <p class="text-sm">Loading menu items...</p>
        </div>
    </div>

</div>
