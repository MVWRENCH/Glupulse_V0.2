<div class="fade-in space-y-6 flex flex-col h-full">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 flex-shrink-0">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Laporan Penjualan</h2>
            <p class="text-sm text-gray-500">Analisa performa toko dan tren penjualan.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 bg-white p-2 rounded-xl border border-gray-200 shadow-sm">
            <div class="flex items-center gap-2 px-2">
                <i class="fas fa-calendar text-gray-400"></i>
                <input type="date" id="reportStartDate" class="text-sm font-bold text-gray-600 outline-none bg-transparent w-32">
                <span class="text-gray-400">-</span>
                <input type="date" id="reportEndDate" class="text-sm font-bold text-gray-600 outline-none bg-transparent w-32">
            </div>
            
            <button onclick="loadReportData()" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition">
                Terapkan
            </button>
            
            <button onclick="window.print()" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded-lg transition border border-gray-200">
                <i class="fas fa-print"></i>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-shrink-0">
        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Total Pendapatan</p>
                <div class="p-1.5 bg-green-50 text-green-600 rounded-lg text-xs"><i class="fas fa-wallet"></i></div>
            </div>
            <h3 class="text-2xl font-extrabold text-gray-800" id="rep-revenue">Rp 0</h3>
            <p class="text-xs text-green-600 mt-1 font-bold flex items-center gap-1">
                <i class="fas fa-chart-line"></i> <span id="rep-revenue-period">Periode ini</span>
            </p>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Total Pesanan</p>
                <div class="p-1.5 bg-brand-50 text-brand-600 rounded-lg text-xs"><i class="fas fa-shopping-bag"></i></div>
            </div>
            <h3 class="text-2xl font-extrabold text-gray-800" id="rep-orders">0</h3>
            <p class="text-xs text-gray-400 mt-1">Transaksi berhasil</p>
        </div>

        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-start mb-2">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-wide">Rata-rata Transaksi</p>
                <div class="p-1.5 bg-orange-50 text-orange-600 rounded-lg text-xs"><i class="fas fa-calculator"></i></div>
            </div>
            <h3 class="text-2xl font-extrabold text-gray-800" id="rep-avg">Rp 0</h3>
            <p class="text-xs text-gray-400 mt-1">Per pesanan</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-1">
        
        <div class="lg:col-span-2 space-y-6">
            
            <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6">
                <h3 class="font-bold text-gray-800 mb-4">Grafik Pendapatan</h3>
                <div id="revenueChart" class="w-full h-[280px]"></div>
            </div>

            <div class="bg-white rounded-2xl border border-gray-200 shadow-sm p-6">
                <h3 class="font-bold text-gray-800 mb-4">Grafik Total Order</h3>
                <div id="ordersChart" class="w-full h-[250px]"></div>
            </div>

        </div>

        <div class="bg-white rounded-2xl border border-gray-200 shadow-sm flex flex-col overflow-hidden h-fit">
            <div class="p-5 border-b border-gray-100 bg-gray-50">
                <h3 class="font-bold text-gray-800">Menu Terlaris</h3>
                <p class="text-xs text-gray-500">Berdasarkan kuantitas terjual</p>
            </div>
            <div class="overflow-y-auto custom-scroll p-0 max-h-[600px]">
                <table class="w-full text-left">
                    <thead class="bg-white sticky top-0 text-xs font-bold text-gray-400 uppercase tracking-wider z-10">
                        <tr>
                            <th class="px-5 py-3 bg-gray-50">Menu</th>
                            <th class="px-5 py-3 text-center bg-gray-50">Jual</th>
                            <th class="px-5 py-3 text-right bg-gray-50">Total</th>
                        </tr>
                    </thead>
                    <tbody id="topItemsList" class="text-sm divide-y divide-gray-50">
                        </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
