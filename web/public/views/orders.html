<div class="fade-in space-y-6 flex flex-col h-full">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 flex-shrink-0">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">Histori Pesanan</h2>
            <p class="text-sm text-gray-500">Lihat dan kelola riwayat transaksi toko Anda.</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
            <div class="relative group">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400 group-focus-within:text-brand-500 transition"></i>
                <input type="text" id="orderSearch" onkeyup="applyOrderFilters()" placeholder="Cari ID / Nama User..." 
                    class="pl-10 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-brand-500 outline-none w-full sm:w-64 shadow-sm transition">
            </div>

            <button onclick="toggleFilterPanel()" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-200 px-4 py-2.5 rounded-xl font-bold text-sm flex items-center gap-2 shadow-sm transition">
                <i class="fas fa-filter text-brand-600"></i> <span>Filter</span>
            </button>

            <button class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-lg shadow-brand-500/20 active:scale-95 transition">
                <i class="fas fa-file-export"></i>
            </button>
        </div>
    </div>

    <div id="filterPanel" class="hidden bg-white border border-gray-200 rounded-2xl p-5 shadow-sm space-y-4 animate-pop-in">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tanggal</label>
                <div class="flex gap-2">
                    <input type="date" id="filterStartDate" onchange="applyOrderFilters()" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                    <span class="self-center text-gray-400">-</span>
                    <input type="date" id="filterEndDate" onchange="applyOrderFilters()" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Total Harga (IDR)</label>
                <div class="flex gap-2">
                    <input type="number" id="filterMinPrice" onkeyup="applyOrderFilters()" placeholder="Min" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                    <span class="self-center text-gray-400">-</span>
                    <input type="number" id="filterMaxPrice" onkeyup="applyOrderFilters()" placeholder="Max" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Jumlah Item</label>
                <div class="flex gap-2">
                    <input type="number" id="filterMinQty" onkeyup="applyOrderFilters()" placeholder="0" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                    <span class="self-center text-gray-400">-</span>
                    <input type="number" id="filterMaxQty" onkeyup="applyOrderFilters()" placeholder="âˆž" class="w-full text-xs p-2 border border-gray-200 rounded-lg outline-none focus:border-brand-500">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Urutkan</label>
                <select id="sortOrder" onchange="applyOrderFilters()" class="w-full text-xs p-2.5 border border-gray-200 rounded-lg outline-none focus:border-brand-500 bg-white">
                    <option value="date_desc">ðŸ“… Tanggal Terbaru</option>
                    <option value="date_asc">ðŸ“… Tanggal Terlama</option>
                    <option value="price_desc">ðŸ’° Harga Tertinggi</option>
                    <option value="price_asc">ðŸ’° Harga Terendah</option>
                    <option value="qty_desc">ðŸ“¦ Item Terbanyak</option>
                </select>
            </div>
        </div>
        
        <div class="flex justify-end pt-2 border-t border-gray-50">
            <button onclick="resetOrderFilters()" class="text-xs font-bold text-red-500 hover:text-red-700">Reset Filter</button>
        </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-2xl shadow-sm flex-1 overflow-hidden flex flex-col">
        <div class="overflow-x-auto custom-scroll flex-1">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-100 sticky top-0 z-10">
                    <tr>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Order ID</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Tanggal</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Customer</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Item</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Total</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase">Status</th>
                        <th class="py-4 px-6 text-xs font-bold text-gray-500 uppercase text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody" class="text-sm text-gray-700 divide-y divide-gray-50">
                    <tr>
                        <td colspan="7" class="py-20 text-center text-gray-400">
                            <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i><br>Memuat data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bg-gray-50 border-t border-gray-200 px-6 py-3 flex justify-between items-center text-xs text-gray-500">
            <span id="showingCount">Menampilkan 0 pesanan</span>
            <div class="flex gap-2">
                <button disabled class="px-3 py-1 rounded bg-white border border-gray-200 opacity-50 cursor-not-allowed">Prev</button>
                <button disabled class="px-3 py-1 rounded bg-white border border-gray-200 opacity-50 cursor-not-allowed">Next</button>
            </div>
        </div>
    </div>

</div>

<div id="orderDetailModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeOrderModal()"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-pop-in">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-gray-800">Detail Pesanan</h3>
                    <button onclick="closeOrderModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                </div>
                <div id="orderDetailContent" class="p-6 space-y-4">
                    </div>
            </div>
        </div>
    </div>
</div>
