<div class="space-y-6 animate-fade-in">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-2xl font-extrabold text-white tracking-tight">Server Health</h2>
            <p class="text-sm text-gray-400 mt-1">Real-time system performance and resource monitoring (Daily View).</p>
        </div>
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-2 px-3 py-1.5 bg-green-500/10 border border-green-500/20 rounded-xl">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-xs font-bold text-green-400 uppercase tracking-wide">Live Feed</span>
            </div>
        </div>
    </div>

    <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-lg p-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-bold">Hostname</p>
                <p class="text-white font-mono text-sm mt-1" id="sys_hostname">...</p>
            </div>
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-bold">OS / Platform</p>
                <p class="text-white font-mono text-sm mt-1" id="sys_os">...</p>
            </div>
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-bold">Architecture</p>
                <p class="text-white font-mono text-sm mt-1" id="sys_arch">...</p>
            </div>
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-bold">Uptime</p>
                <p class="text-blue-400 font-mono text-sm font-bold mt-1" id="sys_uptime">...</p>
            </div>
        </div>
    </div>

    <div class="space-y-6">
        
        <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-lg p-5">
            <div class="flex justify-between items-end mb-4 border-b border-gray-700 pb-2">
                <div>
                    <h4 class="text-indigo-400 font-bold uppercase text-sm tracking-wider"><i class="fas fa-microchip mr-2"></i> CPU Usage</h4>
                    <span class="text-xs text-gray-500" id="cpu_cores">0 Cores</span>
                </div>
                <h2 class="text-3xl font-extrabold text-white" id="rt_cpu_val">0%</h2>
            </div>
            <div id="chart_cpu" class="w-full h-72"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-lg p-5">
                <div class="flex justify-between items-end mb-4 border-b border-gray-700 pb-2">
                    <div>
                        <h4 class="text-purple-400 font-bold uppercase text-sm tracking-wider"><i class="fas fa-memory mr-2"></i> Memory Usage</h4>
                        <span class="text-xs text-gray-500" id="ram_total">0 GB</span>
                    </div>
                    <div class="text-right">
                        <h2 class="text-3xl font-extrabold text-white" id="rt_ram_val">0%</h2>
                        <p class="text-[10px] text-gray-400" id="ram_used_gb">...</p>
                    </div>
                </div>
                <div id="chart_ram" class="w-full h-72"></div>
            </div>

            <div class="bg-gray-800 rounded-2xl border border-gray-700 shadow-lg p-5">
                <div class="flex justify-between items-end mb-4 border-b border-gray-700 pb-2">
                    <div>
                        <h4 class="text-orange-400 font-bold uppercase text-sm tracking-wider"><i class="fas fa-hdd mr-2"></i> Disk (Root)</h4>
                        <span class="text-xs text-gray-500" id="disk_total">0 GB</span>
                    </div>
                    <div class="text-right">
                        <h2 class="text-3xl font-extrabold text-white" id="rt_disk_val">0%</h2>
                        <p class="text-[10px] text-gray-400" id="disk_used_gb">...</p>
                    </div>
                </div>
                <div id="chart_disk" class="w-full h-72"></div>
            </div>
        </div>

    </div>
</div>
